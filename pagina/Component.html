<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>venta</title>
</head>
<script>
    function operar()
    {
    var a1 = document.f1.a.value;
    var b1 = document.f1.b.value;
    var c1 = document.f1.c.value;
    var d1 = document.f1.d.value;
    var c1 = (parseFloat(a1)*parseFloat(b1))/100;
    var d1 = parseFloat(a1)+parseFloat(b1);
    document.f1.c.value=c1;
    document.f1.d.value=d1;
    }
    </script>
<body>
    <div class="container">
        <h2>Operaciones</h2>
        <form class="form-horizontal" name="f1" action="operaciones.html" role="form" method="POST">
            <div class="form-group">
                <label>Ingrese el valor de la compra</label>
                <input type="text" class="form-control" name="a" placeholder="Ingrese numero a">
            </div>
            <br>
            <div class="form-group">
                <label>Porcentaje de utilidad</label>
                <input type="text" class="form-control" name="z" placeholder="30%">
            </div>
            <br>
            <div class="form-group">
                <label>Porcentaje de impuestos:</label>
                <input type="text" class="form-control" name="b" placeholder="19%">
            </div>
            <br>
            <input type="Button" name="" value="Operar" onclick="operar()" class="btn btn-primary">
            <br><br>    
            <br>
            <input type="Button" name="" value="Borrar" onclick="Borrar()" class="btn btn-primary">
            <br><br>
            <div class="form-group">
                <label>Valor total:</label>
                <input type="text" class="form-control" name="c" placeholder="Resultado 1">
            </div>
            <br>
            <div class="form-group">
                <label>Ganancia:</label>
                <input type="text" class="form-control" name="d" placeholder="Resultado 2">
            </div>
            <div class="form-group">
                <label>IVA:</label>
                <input type="text" class="form-control" name="d" placeholder="Resultado 2">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
