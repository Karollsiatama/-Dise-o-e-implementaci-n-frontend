<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
    <title>Fase 3 </title>
    <link rel="stylesheet" href="../CSS/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="../img/what-is-html.jpg"class="rounded float-start" onClick="cambiar(this );"/>
    <img src="../img/fondo.jpg" class="rounded float-end" onClick="cambiar(this);"/>

    <script>
        function cambiar(a) {
            if ( a.tagName == "IMG"){
                document.body.style.backgroundImage="url("+ a.src +")"; 
            }
        }
    </script>
    
    <script src="../CSS/jquery-3.6.4.min.js"></script>
    <script src="../CSS/bootstrap-4.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"> </script>
</body>
</html>
